<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brtmvdl</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://nelement-brtmvdl.surge.sh/js/nElement.js"></script>
  <script>
    const app = nElement.fromId('app')

    const owner = 'brtmvdl'

    const title = new nH1()
    title.setText(owner)
    app.append(title)

    // Expreiencias

    const xp = new nElement()

    const xpTitle = new nH2()
    xpTitle.setText('Experiências')
    app.append(xpTitle)

    const xpList = [
      { employeer: 'Luxfacta', job: 'Programador Pleno', dates: ['2014', '2017'], link: 'https://luxfacta.com/' },
    ]

    const xpEl = new nElement()
    app.append(xpEl)

    xpList.forEach(({ employeer, job, dates: [start, end], link }) => {
      const _ = new nElement()

      const _employeer = new nElement()
      if (link) {
        const _link = new nLink()
        _link.setText(employeer)
        _link.href(link)
        _employeer.append(_link)
      } else {
        _employeer.setText(employeer)
      }
      _.append(_employeer)

      const _job = new nElement()
      _job.setText(job)
      _.append(_job)

      const _dates = new nElement()
      _dates.setText(`${start} - ${end}`)
      _.append(_dates)

      xpEl.append(_)
    })

    app.append(xp)

    // Formação

    const education = new nElement()
    app.append(education)

    const educTitle = new nH2()
    educTitle.setText('Formação')
    education.append(educTitle)

    const educList = [
      {
        school: 'E.T.E.C.P.S Prof. Armando Bayeux da Sila',
        course: 'Tecnico em Informática',
        dates: ['07/2009', '12/2010'],
        link: 'https://www.etecbayeux.com.br/',
      },
    ]

    const educEl = new nElement()
    education.append(educEl)

    educList.forEach(({ school, course, dates: [start, end], link }) => {
      const _ = new nElement()

      const _school = new nElement()
      if (link) {
        const _link = new nLink()
        _link.setText(school)
        _link.href(link)
        _school.append(_link)
      } else {
        _school.setText(school)
      }
      _.append(_school)

      const _course = new nElement()
      _course.setText(course)
      _.append(_course)

      const _dates = new nElement()
      _dates.setText(`${start} - ${end}`)
      _.append(_dates)

      educEl.append(_)
    })


    // Projetos


    const projects = new nElement()
    app.append(projects)

    const projTitle = new nH2()
    projTitle.setText('Projetos')
    projects.append(projTitle)

    const projEl = new nElement()
    projects.append(projEl)

    const projList = [
      {
        title: 'Clock',
        link: '/examples/clock/',
      },
    ]

    projList.forEach(({ title, link }) => {
      const _ = new nElement()

      const _title = new nElement()
      if (link) {
        const _link = new nLink()
        _link.setText(title)
        _link.href(link)
        _title.append(_link)
      } else {
        _title.setText(title)
      }
      _.append(_title)

      projEl.append(_)
    })
  </script>
</body>

</html>
