<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brtmvdl</title>
</head>

<body>
  <div id="app"></div>

  <script src="./js/nElement.js"></script>
  <script src="./js/repos.js"></script>
  <script>
    const app = nElement.fromId('app')

    const owner = 'brtmvdl'

    const title = new nH1()
    title.setText(owner)
    app.append(title)

    const projects = new nElement()
    app.append(projects)

    repos.forEach((repo) => {
      const proj = new nLink()
      proj.setText(repo)
      proj.href(`https://github.com/${owner}/${repo}`)
      projects.append(proj)
    })
  </script>
</body>

</html>
