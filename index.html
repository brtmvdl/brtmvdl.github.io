<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brtmvdl</title>
</head>

<body>
  <div id="app"></div>

  <script src="./js/nElement.js"></script>
  <script>
    const app = nElement.fromId('app')

    const owner = 'brtmvdl'

    const title = new nH1()
    title.setText(owner)
    app.append(title)

    // Expreiencias

    const xp = new nElement()

    const xpTitle = new nH2()
    xp.setText('Experiências')
    app.append(xpTitle)

    app.append(xp)

    // Formação

    const education = new nElement()

    const educTitle = new nH2()
    educTitle.setText('Formação')
    app.append(educTitle)

    app.append(education)

    // Projetos

    const proj = new nElement()

    const projTitle = new nElement()
    projTitle.setText('Projetos')
    app.append(projTitle)

    app.append(proj)

    //

    const projectsEl = new nElement()
    app.append(projectsEl)

    const projects = [
      { href: '/examples/clock/', text: 'Clock' },
    ]

    projects.forEach(({ text, href }) => {
      const proj = new nLink()
      proj.setText(text)
      proj.href(href)
      projectsEl.append(proj)
    })
  </script>
</body>

</html>
