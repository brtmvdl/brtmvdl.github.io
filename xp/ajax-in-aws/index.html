<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ajax in AWS</title>
  <meta name="google-adsense-account" content="ca-pub-8803365396237758">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8803365396237758" crossorigin="anonymous"></script>
</head>

<body>
  <script>
    function makeReq() {
      fetch(`http://${document.getElementById('aws_ip').value}/ajax?a=1`)
    }
  </script>
  <div id="app">
    <input type="text" id="aws_ip">
    <button onclick="makeReq()">Ajax in AWS</button>
  </div>

</body>

</html>
