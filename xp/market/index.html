<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>market</title>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <script type="importmap">
  {
    "imports": {
      "@brtmvdl/frontend": "https://cdn.jsdelivr.net/npm/@brtmvdl/frontend@1.0.15/src/index.js"
    }
  }
  </script>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { HTML } from '@brtmvdl/frontend'
    import { Page } from './index.js'

    HTML.fromElement(document.body).setStyle('margin', '0')

    const page = new Page()
    HTML.fromId('app').append(page)

    window.addEventListener('gapi', () => page.dispatchEvent(new Event('gapi')))
    window.addEventListener('gis', () => page.dispatchEvent(new Event('gis')))
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="window.dispatchEvent(new Event('gapi'))"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="window.dispatchEvent(new Event('gis'))"></script>
</body>

</html>
