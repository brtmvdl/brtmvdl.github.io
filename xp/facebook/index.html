<body>
  <script>
    window.fbAsyncInit = function () {
      FB.init({ appId: '1076664787000278', xfbml: true, version: 'v18.0' });
      FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="app"></div>
  <script type="module">
    import { HTML, nButton, nH1 } from '@brtmvdl/frontend'
    import { Page } from './index.js'

    window.fbAsyncInit = () => ([
      FB.init({ appId: '1076664787000278', cookie: true, xfbml: true, version: 'v18.0' }),
      FB.AppEvents.logPageView()
    ])

    HTML.fromElement(document.body).append(new Page())
    HTML.fromId('app').setStyle('margin', '0rem')
  </script>
