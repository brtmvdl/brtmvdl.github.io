<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="/marked.css">
  <meta name="google-adsense-account" content="ca-pub-8803365396237758">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8803365396237758" crossorigin="anonymous"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.min.js"></script>
  <script>
    const getFileName = () => location.pathname;
    const set = (html) => document.getElementById('content').innerHTML = html;
    fetch(getFileName(), { headers: { 'Accept': 'text/markdown' } })
      .then((res) => res.text())
      .then((text) => set(marked(text)))
      .catch((err) => set(`<pre>Error on ${getFileName()}: ${err.message}</pre>`))
  </script>
</head>

<body>
  <div id="content"></div>
</body>

</html>
