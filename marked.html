<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="/marked.css">
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.min.js"></script>
  <script>
    const getFileName = () => location.pathname;
    const set = (t) => document.getElementById('content').innerHTML = t;
    const pull = fetch(getFileName(), { headers: { 'Accept': 'text/markdown' } })
      .then((res) => res.text())
      .then((text) => set(marked(text)))
      .catch((err) => set(`<pre>Failed to load ${getFileName()}: ${err.message}</pre>`))
  </script>
</head>

<body>
  <div id="content"></div>
</body>

</html>
